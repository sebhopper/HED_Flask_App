<!DOCTYPE html>
<head>
    <title>HED Flask App</title>
</head>
<body>
    <div>
        <h1>HED Flask App</h1>
        <h2>Welcome to the HED Flask App</h2>
        <p>This is a simple web application built with Flask in order to calculate the HED of an individual</p>

        <h2>Upload file</h2>
        <form method="POST">
            <input type="file" name="file" accept=".csv, .txt" required/>
            <input type="submit" value="Upload"/>
        </form>
    </div>
</body>
